form:
  id: qf-gmd-14
  title: Monthly Shift Duty Roaster
  version: "01"
  pages:
    - id: page-1
      title: Monthly Shift Duty Roaster
      sections:
        # Form Header (Standard QMS Header)
        - id: section-header
          title: Form Header
          widgets:
            - type: formheader
              id: header-widget
              form_header:
                document_no: QF-GMD-14
                revision_no: "01"
                effective_date: 11/11/12
                page_number: 1 of 1
                organization: POWER GRID COMPANY OF BANGLADESH LTD.
                form_title: MONTHLY SHIFT DUTY ROASTER
                category: QUALITY FORMS

        # Basic Information - Layout Table (2 rows x 3 columns matching paper form)
        - id: section-basic-info
          title: Basic Information
          widgets:
            - type: group
              id: info-layout
              group:
                layout:
                  style: table
                  columns: 3
                  rows: 2
                  bordered: true
                  compact: true
                cells:
                  # Row 1: Grid Circle | GMD | Sub-station
                  - row: 0
                    col: 0
                    colspan: 1
                    rowspan: 1
                    field:
                      name: grid-circle
                      label: "Grid Circle:"
                      type: text
                      required: true
                      placeholder: "............................"

                  - row: 0
                    col: 1
                    colspan: 1
                    rowspan: 1
                    field:
                      name: gmd
                      label: "GMD:"
                      type: text
                      required: true
                      placeholder: "................"

                  - row: 0
                    col: 2
                    colspan: 1
                    rowspan: 1
                    field:
                      name: sub-station
                      label: "Sub-station:"
                      type: text
                      required: false

                  # Row 2: Date | Reference File | Sub-Station ID
                  - row: 1
                    col: 0
                    colspan: 1
                    rowspan: 1
                    field:
                      name: date
                      label: "Date:"
                      type: date
                      required: true

                  - row: 1
                    col: 1
                    colspan: 1
                    rowspan: 1
                    field:
                      name: reference-file
                      label: "Reference File:"
                      type: text
                      required: false

                  - row: 1
                    col: 2
                    colspan: 1
                    rowspan: 1
                    field:
                      name: sub-station-id
                      label: "Sub-Station Identification No:"
                      type: text
                      required: false

        # Month Field (Full Width)
        - id: section-month
          title: Period
          widgets:
            - type: field
              id: month
              field:
                name: month
                label: "Month:"
                type: text
                required: true
                placeholder: ".........................."

        # Monthly Shift Duty Roster Table
        - id: section-roster
          title: Monthly Roster
          widgets:
            - type: table
              id: duty-roster
              table:
                allow_add_rows: true
                allow_delete_rows: true
                columns:
                  - name: sl_no
                    label: Sl. No.
                    type: integer
                    required: true
                  - name: name
                    label: Name
                    type: string
                    required: true
                  - name: day_1
                    label: "1"
                    type: string
