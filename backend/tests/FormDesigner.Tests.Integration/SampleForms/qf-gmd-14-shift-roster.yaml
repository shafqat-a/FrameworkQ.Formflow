        # Shift Legend
        - id: section-shift-legend
          title: Shift Timings
          widgets:
            - type: notes
              id: shift-legend
              notes:
                style: info
                title: ""
                content: "Note: A shift: 06:00 – 14:00 hr. B shift: 14:00 – 22:00 hr. C shift: 22:00 – 06:00 hr"

        # Holiday and Duty Codes
        - id: section-codes
          title: Shift Codes
          widgets:
            - type: notes
              id: shift-codes
              notes:
                style: info
                title: NOTE
                content: |
                  1. Govt. Holiday : G
                  2. Weekly Holiday : F
                  3. Additional Duty : Ad

        # Approval Signatures - Layout Table (3 columns for first row, 2 for second)
        - id: section-approval
          title: Approvals
          widgets:
            - type: group
              id: approval-layout
              group:
                layout:
                  style: table
                  columns: 3
                  rows: 2
                  bordered: false
                  compact: false
                cells:
                  # Row 1: JAM | DM/AM | Manager (3 columns)
                  - row: 0
                    col: 0
                    colspan: 1
                    rowspan: 1
                    field:
                      name: sig-jam
                      label: Junior Assistant Manager
                      type: text
                      placeholder: "............................ Sub-station GMD. ................, PGCB."

                  - row: 0
                    col: 1
                    colspan: 1
                    rowspan: 1
                    field:
                      name: sig-dm-am
                      label: Deputy Manager / Assistant Manager
                      type: text
                      placeholder: "............................ Sub-station GMD. ..............., PGCB."

                  - row: 0
                    col: 2
                    colspan: 1
                    rowspan: 1
                    field:
                      name: sig-manager
                      label: Manager
                      type: text
                      placeholder: "GMD. .................., PGCB"

                  # Row 2: Reviewed | Approved | (empty)
                  - row: 1
                    col: 0
                    colspan: 1
                    rowspan: 1
                    field:
                      name: sig-reviewed
                      label: "Reviewed by (GMT-1):"
                      type: text

                  - row: 1
                    col: 1
                    colspan: 1
                    rowspan: 1
                    field:
                      name: sig-approved
                      label: "Approved by (DGM):"
                      type: text
